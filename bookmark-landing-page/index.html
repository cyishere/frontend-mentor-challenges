<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--========= FONT AWESOME ==========-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/assets/css/styles.css">

  <title>Frontend Mentor | Bookmark landing page</title>

</head>

<body>
  <!--========= HEADER ==========-->
  <header class="header">
    <div class="header-container">

      <!-- LOGO -->
      <div class="logo">
        <img src="/assets/images/logo-bookmark.svg" alt="Bookmark">
      </div>

      <!-- NAV LINK -->
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-item"><a href="/" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="/" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="/" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="/" class="nav-link button">Login</a></li>
        </ul>
      </nav>

      <!-- SOCIAL ICONS -->
      <div class="social-links">
        <ul class="social-links__list">
          <li class="social-links__item"><a href="https://facebook.com" class="social-links__link"><i
                class="fab fa-facebook-square"></i></a></li>
          <li class="social-links__item"><a href="https://twitter.com" class="social-links__link"><i
                class="fab fa-twitter"></i></a></li>
        </ul>
      </div>

      <!-- SOCIAL ICONS -->
      <div class="control">
        <button class="button" type="button"><i class="fas fa-bars"></i></button>

        <!-- <i class="fas fa-times"></i> -->
      </div>
    </div>
  </header>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://cyishere.dev" target="_blank">CY</a>.
    </div>
  </footer>

  <!--========= MAIN SCRIPT ==========-->
  <script src="/assets/js/main.js"></script>
</body>

</html>
