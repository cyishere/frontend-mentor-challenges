<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats Preview Card | Frontend Mentor</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main">
    <article class="card">
      <h1 class="card__title">Get <em>insights</em> that help your business grow.</h1>

      <figure class="card__media">
        <img src="./images/image-header-desktop.jpg" alt="Stats Card Header" class="card__media-picture desktop">
        <img src="./images/image-header-mobile.jpg" alt="Stats Card Header" class="card__media-picture mobile">
      </figure>

      <p class="card__content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
      </p>

      <ul class="card__status">
        <li><strong>10k+</strong>companies</li>
        <li><strong>314</strong>templates</li>
        <li><strong>12M+</strong>queries</li>
      </ul>
    </article>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://cyishere.dev" rel="noreferrer" target="_blank">CY</a>.</p>
  </footer>
</body>
</html>
